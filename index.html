<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFavs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
          <div class="favourites" id="color">
              <label>Select Favourite Color</label>
              <div class="dropdown">
                  <select name="" id="">
                    <option value="">Favourite Color</option>
                    <option value="">Cobalt Blue</option>
                    <option value="">Hot Pink</option>
                    <option value="">Leaf Green</option>
                  </select>
              </div>
          </div>
          <div class="favourites" id="Game">
            <label>Select Favourite Game</label>
            <div class="dropdown">
                <select name="" id="">
                  <option value="">Favourite Game</option>
                  <option value="">FIFA Mobile</option>
                  <option value="">Among Us</option>
                  <option value="">Real Cricket 20</option>
                </select>
            </div>
        </div>
        <div class="favourites" id="sport">
            <label>Select Favourite Sport</label>
            <div class="dropdown">
                <select name="" id="">
                  <option value="">Favourite Sport</option>
                  <option value="">Tennis</option>
                  <option value="">Cricket</option>
                  <option value="">Soccer</option>
                </select>
            </div>
        </div>
        <div class="favourites" id="subject">
            <label>Select Favourite Subject</label>
            <div class="dropdown">
                <select name="" id="">
                  <option value="">Favourite Subject</option>
                  <option value="">Maths</option>
                  <option value="">Physics</option>
                  <option value="">Java</option>
                </select>
            </div>
        </div>
    </div>
</body>
</html>
